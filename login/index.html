<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
<fieldset>
    <h1>IIT Students Ride Share</h1>
   <form method="get" action="#null">
     <ol>
         <li>
	        <label for="email">Email Address</label> 
	        <input type="email" autocomplete="email" autocorrect="off" name="email" placeholder="example@hawk.iit.edu" />
	    </li>
        <li> 
            <label for="Password">Password</label>
            <input type="Password" autocomplete="password" autocorrect= "off" />
         </li>
         <li>
          <input type="submit" name="submit" value="Submit" />
        </li>
       </ol>
     </form>  
  </fieldset>
</body>
</html>
